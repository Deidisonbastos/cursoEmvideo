<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Usando links externos</h1>

    <!-- Aqui add o link do video com a tag a , add um titulo e falo que deve abrir em outra pagina
    Coloquei a tag strong para deixar em negrito-->
    <p>Voce pode acessar o link do video <a href="https://www.youtube.com/watch?v=Q-rJe-jnpQw" title="Estudo Comigo"
            rel="external" target="_blank"> <strong>Estude Comigo</strong></a></p>


    <h1>Usando links internos</h1>
    <p> Aqui voce pode encontrar a pagina de <a href="/HTML/exercicio/ConfHead/index.html" title="ConfHead" rel="next"
            target="_blank"><strong>Configuração de Head</strong></a></p>


    <h1>Usando links para Download</h1>

    <!-- Para fazer download de arquivos utilizamos o atributo download e em type escolhemos o tipo do documento, neste caso foi pdf
    fiz o link para download dentro de uma lista desordenada-->
    <ul>
        <li><a href="/Imagens/Paisagem/teste.pdf" download="teste.pdf" type="application/pdf">Baixar foto</a></li>
    </ul>

</body>
