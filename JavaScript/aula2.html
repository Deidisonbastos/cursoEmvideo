<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, Mundo!</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

    </style>
</head>

<body>
    <script>
        // Aqui atribui a mensahem do prompt a uma variavel que nomei como nome //
        let nome = window.prompt("Qual seu nome?")
        document.write(`Olá, ${nome}! <br/>`) 
        
        
        // aqui gerei 2 variaveis num1 e num2, atribuindo mensagem no prompt//
        // convertir para number, para conseguir fazer a soma na variavel res. //
        // pedi para retornar na tela o resultado de res //
        let num1 = Number(window.prompt("Digite um numero"))
        let num2 = Number(window.prompt("Digite outro numero"))
        let res = num1 + num2

        document.write(`O valor total é ${res}`)

    </script>

</body>

</html>
