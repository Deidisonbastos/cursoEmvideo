<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, Mundo!</title>
</head>
<body>
    <h1>Olá, Mundo! </h1>

    <script>
        // aqui será gerada um alerta quando abrir a pagina //
        window.alert("Minha primeira mensagem!!!")
        // aqui sera gerada um mensagem para confirmar ou não / 
        window.confirm("Vamos começar?")
        // aqui sera gerado um caixa para voce digitar o que esta sendo pedido.
        window.prompt("Qual é seu nome?")
    </script>
</body>
</html>
