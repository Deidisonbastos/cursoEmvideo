    <!-- Operadores aritméticos
        + -> soma
        - -> subtração
        * -> mutiplicação
        / -> divisão
        % -> resto da divisão
        ** -> pontecia (exponeciação)
    

    Precedencia dos operadores 
        ()
        *
        * / % (quando a mais de um operador no calculo, começa da esquerda pra direta.)
        + -
    

    Simplicando. Posso gerar uma varivel com os operadoradore
        let n = 3
        n += 4 (n recebe n + 4 = 7) logo o valor de n passa a ser 7.
        n -= 5 (m receber n - 5 = 1)
        e assim sucessivamente.    
    

    Incrementando. Simplicando 
        let n = 3
        n ++ ( é o mesmo que n = n + 1, ou seja, n agora vale 4
        n -- ( é o mesmo que n = n - 1), ous seja, n agora vale 2
        e assim sucessivamente. 
    -->

    <!-- Operadores Relacionais 
        > maior
        < menor
        >= maior ou igual
        <= menor ou igua
        == igual
        != diferente

    O resultado de de um operador relacional sempre será booleano. "VERDADE OU FALSO"
    
    
    Operadores de identidade. Operador de igualdade restrita.
        5 == 5 aqui é true
        5 == "5" aqui tambem da true, porque mesmo sendo string a grandeza é igual
        5 === "5" aqui da false, porque os valores não são identicos. um é number e outro String
        
    -->

    <!-- Operadores Lógicos 
        ! negação (não logico)
        && conjução (e logico)
        || disjunção (ou logico)

        A ordem de calculo sempre será ! -> && -> ||
    
    -->

    <!-- Ordem de precedencia geral 
        1 - () , **, / ...
        2 - >, <, >= ....
        3- operadores logicos
    -->


    <!-- Valores ternarios 

        valor ? true : false

        Exemplo:
        var n1 = 8
        n1 > 9? "Verdadeiro": "Falso"
        Resposta vai ser Falso, porque 8 não é maior que 9. 

        Exemplo:
        var media = 6.5
        media >= 7? "Aprovado": "Reprovado"
        reposta vai ser Aprovado, porque a média é 6.5
    -->
