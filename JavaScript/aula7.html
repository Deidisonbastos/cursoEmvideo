<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, Mundo!</title>
    <style>
        h1 {
            color: blue;

        }
        #res {
            margin-top: 20px;
            color: red;
        }
    </style>


</head>
<body>

    <h1>Somando valores</h1>
    <input type="number" name="caixa1" id="caixa1"> +
    <input type="number" name="caixa2" id="caixa2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"> <strong>Resultado</strong> </div>

    <script>
        function somar() {
            let caixa1 = document.querySelector("input#caixa1")
            let caixa2 = document.querySelector("input#caixa2")
            let res = document.querySelector("div#res")
            let s1 = Number(caixa1.value)
            let s2 = Number(caixa2.value)
            let resultadoTotal = s1 + s2
            res.innerHTML = `A soma de ${s1} + ${s2} é igual a <strong>${resultadoTotal}</strong>`
            
        }
    </script>
    
</body>
</html>
